<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Doki Doki Clicker</title>
<style>
    body {
        margin: 0;
        background: url("Club.png") center/cover no-repeat fixed;
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
    }

    #logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        transition: transform 0.15s;
    }

    #logo:active {
        transform: translate(-50%, -50%) scale(0.95);
    }

    #stats {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0,0,0,0.6);
        padding: 12px 18px;
        border-radius: 12px;
        min-width: 220px;
    }

    #shop {
        position: absolute;
        right: 20px;
        top: 80px;
        background: rgba(0,0,0,0.7);
        padding: 15px;
        border-radius: 12px;
        width: 260px;
    }

    .item {
        margin-bottom: 10px;
        padding: 8px;
        background: rgba(255,255,255,0.1);
        border-radius: 8px;
        cursor: pointer;
    }

    .item.disabled {
        opacity: 0.4;
        pointer-events: none;
    }

    #leaderboard {
        position: absolute;
        left: 20px;
        top: 80px;
        background: rgba(0,0,0,0.7);
        padding: 15px;
        border-radius: 12px;
        width: 220px;
    }

    #codes {
        position: absolute;
        right: 20px;
        bottom: 20px;
        width: 360px;
    }

    .codeBox {
        background: rgba(255,105,180,0.85);
        color: black;
        padding: 10px;
        margin-top: 8px;
        border-radius: 10px;
        font-size: 12px;
        word-break: break-all;
    }

    .notif {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: hotpink;
        color: black;
        padding: 10px 15px;
        border-radius: 12px;
        animation: fadeout 3s forwards;
    }

    @keyframes fadeout {
        0% {opacity: 1;}
        100% {opacity: 0;}
    }
</style>
</head>

<body>

<img id="logo" src="Club.png" width="220">

<div id="leaderboard">
    <b>üèÜ Classement</b>
    <div id="lbContent"></div>
</div>

<div id="shop">
    <b>üõí Boutique</b>
    <div id="shopItems"></div>
</div>

<div id="stats">
    üë§ <span id="playerName"></span><br>
    üìö Points : <span id="points">0</span><br>
    üèÜ Score : <span id="score">0</span>
</div>

<div id="codes"></div>

<audio id="music" src="audio/Doki Doki Literature Club! OST - Doki Doki Literature Club! (Main Theme).mp3" loop></audio>
<audio id="clickSound" src="audio/computer-mouse-click-351398.mp3"></audio>

<script>
/* ================== CONFIG ================== */
const MAX_CLICKS_PER_SECOND = 10;

/* ================== DATA ================== */
let player = localStorage.getItem("player") || prompt("Pseudo ?");
let points = Number(localStorage.getItem("points")) || 0;
let score = Number(localStorage.getItem("score")) || 0;
let ownedRewards = JSON.parse(localStorage.getItem("rewards") || "{}");

let clickTimes = [];

/* ================== INIT ================== */
document.getElementById("playerName").innerText = player;
document.getElementById("music").volume = 0.4;
document.getElementById("music").play().catch(()=>{});

/* ================== CLICK ================== */
document.getElementById("logo").onclick = () => {
    const now = Date.now();
    clickTimes = clickTimes.filter(t => now - t < 1000);
    if (clickTimes.length >= MAX_CLICKS_PER_SECOND) return;

    clickTimes.push(now);

    points++;
    score += 0.001;

    document.getElementById("clickSound").currentTime = 0;
    document.getElementById("clickSound").play();

    update();
};

/* ================== SHOP ================== */
const shop = [
    {id:"pen", name:"Stylo", cost:50, score:0.1, once:false},
    {id:"poem", name:"Po√®me", cost:250, score:0.2, once:false},
    {id:"yuri", name:"YURI.chr", cost:10000, score:1, once:true}
];

function renderShop() {
    const s = document.getElementById("shopItems");
    s.innerHTML = "";
    shop.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        if (item.once && ownedRewards[item.id]) div.classList.add("disabled");
        div.innerText = `${item.name} (${item.cost})`;
        div.onclick = () => buy(item);
        s.appendChild(div);
    });
}

function buy(item) {
    if (points < item.cost) return;
    points -= item.cost;
    score += item.score;

    if (item.once) {
        const code = generateCode(player, item.id);
        ownedRewards[item.id] = code;
        showCode(code);
        notify("üéÅ R√©compense d√©bloqu√©e !");
    }

    save();
    renderShop();
}

/* ================== CODE ================== */
function generateCode(player, reward) {
    const time = Date.now();
    const rand = Math.random().toString(36).substring(2,6).toUpperCase();
    return `DDLC|PLAYER=${player}|REWARD=${reward}|TIME=${time}|RAND=${rand}`;
}

function showCode(code) {
    const box = document.createElement("div");
    box.className = "codeBox";
    box.innerText = code;
    document.getElementById("codes").appendChild(box);
}

/* ================== UI ================== */
function notify(txt) {
    const n = document.createElement("div");
    n.className = "notif";
    n.innerText = txt;
    document.body.appendChild(n);
    setTimeout(()=>n.remove(),3000);
}

function update() {
    document.getElementById("points").innerText = Math.floor(points);
    document.getElementById("score").innerText = score.toFixed(2);
    save();
}

function save() {
    localStorage.setItem("player", player);
    localStorage.setItem("points", points);
    localStorage.setItem("score", score);
    localStorage.setItem("rewards", JSON.stringify(ownedRewards));
}

/* ================== START ================== */
renderShop();
update();
</script>

</body>
</html>
